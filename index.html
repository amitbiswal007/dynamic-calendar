<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
         
        <br> <br>
        <div class="calendar">
            <div class="calendar-title"><h4>Calendar</h4></div>
            <div class="calendar-header">
                <div class="calendar-button">< Prev</div>
                <div><span id="year"></span><br><span id="month"></span></div>
                <div class="calendar-button">Next ></div>
            </div>
            <div class="calendar-body">
                <div class="days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="dates">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
